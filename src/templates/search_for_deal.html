<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Game Deal Finder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<style>
  body {
    background-color: #f8f8f8;
    font-family: Arial, sans-serif;
    color: #333;
    text-align: center;
  }
</style>
<body>
  <!-- Navigation -->
  <nav class="nav-bar">
    <a href="/" class="home-button">Home</a>
    <a href="/Current_Deals" class="current-deals-button">Current Deals</a>
    <a href="/Stores" class="store-button">Stores</a>
    <form action="{{ url_for("search_for_deals")}}" method="post">
      <input type="text" name="deal" placeholder="Search..">
      <button type="submit">Search</button>
    </form>
  </nav>

  <main>
    <div class="center-box">
      <h1 class="deals-heading">Results for "{{ search }}"</h1>
      <table id="myTable" class="deals-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Link to Deal</th>
            <th>Sale Price</th>
            <th>Store</th>
            <th>Normal Price</th>
            <th>On Sale</th>
            <th>Savings</th>
          </tr>
        </thead>
        <tbody>
          {% for deal in deals %}
            <tr>
              <td> <a href="/Game_Info/{{ deal.game_id }}">{{ deal.title }}</a></td>
              <td><a href="https://www.cheapshark.com/redirect?dealID={{ deal.deal_id }}">View Deal</a></td>
              <td>{{ deal.sale_price }}€</td>
              <td>{{ deal.store.store_name }}</td>
              <td>{{ deal.normal_price }}€</td>
              <td>{{ deal.on_sale }}</td>
              <td>{{ deal.savings }}%</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
